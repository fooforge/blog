<!--
  This file defines the main sidebar that the user can toggle in and out of
  view. This is included in every file.

  Most of this was taken directly from the Lanyon example site.

  Here we simply include a link to the homepage, a link to the blog posts,
  and some copyright information.
-->

<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <img src="css/thoughtram-brain.png" alt="thoughtram brain logo">
  </div>
  <div class="sidebar-item tag-line">
    <p><a href="http://thoughtram.io">thoughtram</a> - Extend your memory.</p>
  </div>
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="/">Blog</a>
    <a class="sidebar-nav-item" href="https://twitter.com/thoughtram">Twitter</a>
    <a class="sidebar-nav-item" href="https://github.com/thoughtram">Github</a>
  </nav>

  <div class="sidebar-item">
    <p>&copy; 2014 thoughtram</p>
  </div>
</div>
